<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <script src="auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-header {
            background-color: #3897f0;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin-top: 0;
            color: #555;
        }
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3897f0;
            margin: 10px 0;
        }
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .actions button {
            padding: 12px 20px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .actions button:hover {
            background-color: #2874b4;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>Painel Administrativo</h1>
        <button id="logoutBtn">Sair</button>
    </div>
    
    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>Total de Posts</h3>
                <div class="number" id="totalPosts">0</div>
            </div>
            <div class="stat-card">
                <h3>Posts √önicos</h3>
                <div class="number" id="singlePosts">0</div>
            </div>
            <div class="stat-card">
                <h3>Carross√©is</h3>
                <div class="number" id="carouselPosts">0</div>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="window.location.href='admin_editor.html'">+ Novo Post</button>
            <button onclick="window.location.href='galeria.html'">Ver Galeria</button>
        </div>
        
        <h2>Todos os Posts</h2>
        <div id="postsList" style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <!-- Posts ser√£o carregados via JavaScript -->
        </div>
    </div>
    
    <script>
        // Verifica autentica√ß√£o
        if (!checkAuth()) {
            window.location.href = 'login.html';
        }
        
        // Configura logout
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        // Carrega estat√≠sticas
        document.addEventListener('DOMContentLoaded', function() {
            const posts = JSON.parse(localStorage.getItem('galleryPosts')) || [];
            
            // Atualiza estat√≠sticas
            document.getElementById('totalPosts').textContent = posts.length;
            document.getElementById('singlePosts').textContent = posts.filter(p => p.type === 'single').length;
            document.getElementById('carouselPosts').textContent = posts.filter(p => p.type === 'carousel').length;
            
            // Lista de posts
            const postsList = document.getElementById('postsList');
            
            if (posts.length === 0) {
                postsList.innerHTML = '<p>Nenhum post cadastrado ainda.</p>';
                return;
            }
            
            postsList.innerHTML = `
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background-color: #f5f5f5;">
                            <th style="padding: 10px; text-align: left;">ID</th>
                            <th style="padding: 10px; text-align: left;">Tipo</th>
                            <th style="padding: 10px; text-align: left;">Criado em</th>
                            <th style="padding: 10px; text-align: left;">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${posts.map(post => `
                            <tr style="border-bottom: 1px solid #eee;">
                                <td style="padding: 10px;">${post.id}</td>
                                <td style="padding: 10px;">${post.type === 'single' ? 'Imagem √önica' : 'Carrossel'}</td>
                                <td style="padding: 10px;">${new Date(post.createdAt).toLocaleString()}</td>
                                <td style="padding: 10px;">
                                    <a href="admin-editor.html?edit=${post.id}" style="margin-right: 10px;">‚úèÔ∏è Editar</a>
                                    <a href="#" class="delete-post" data-id="${post.id}" style="color: red;">üóëÔ∏è Excluir</a>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            // Adiciona eventos para deletar posts
            document.querySelectorAll('.delete-post').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const postId = this.getAttribute('data-id');
                    if (confirm('Tem certeza que deseja excluir este post?')) {
                        const posts = JSON.parse(localStorage.getItem('galleryPosts')) || [];
                        const updatedPosts = posts.filter(p => p.id !== postId);
                        localStorage.setItem('galleryPosts', JSON.stringify(updatedPosts));
                        alert('Post exclu√≠do com sucesso!');
                        location.reload();
                    }
                });
            });
        });
    </script>
</body>
</html>
